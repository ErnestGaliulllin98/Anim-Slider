<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Anim-Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(177deg, rgba(51,91,178,1) 0%, rgba(223,213,238,1) 48%, rgba(98,52,114,1) 98%, rgba(156,103,182,1) 100%);">
          <h1>Provence</h1>
          <p>France</p>
        </div>
        <div style="background: linear-gradient(178deg, rgba(172,135,64,1) 0%, rgba(84,56,20,1) 95%, rgba(80,46,1,1) 100%);">
          <h1>Bagan</h1>
          <p>Myanmar</p>
        </div>
        <div style="background: linear-gradient(141deg, rgba(30,11,13,1) 0%, rgba(99,28,18,1) 92%, rgba(134,50,35,1) 100%);">
          <h1>Ancient city of Petra</h1>
          <p>Jordan</p>
        </div>
        <div style="background: linear-gradient(0deg, rgba(1,57,19,1) 60%,rgba(62,186,54,1) 99%);">
          <h1>Bamboo forest</h1>
          <p>Japan</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1504198453319-5ce911bafcde?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=805&q=80');
          "
        >
        </div>
        <div
          style="
            background-image: url('https://www.tripzaza.com/ru/destinations/wp-content/uploads/2018/06/7-Petra-e1528946301405.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.tripzaza.com/ru/destinations/wp-content/uploads/2018/06/9-Bagan-e1528946602401.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.tripzaza.com/ru/destinations/wp-content/uploads/2018/06/27-Provence-e1528957059108.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
        <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
